<div style="width: 1000px">
    <slickgrid-grid #slickgridGrid [columnDefinitions]="columnDefinitions" [gridOptions]="gridOptions"
        [dataset]="dataset" (onFilterChanged)="filterChanged($event)" (onPaginationChanged)="paginationChanged($event)"
        (onSortChanged)="sortChanged($event)"></slickgrid-grid>
    <slickgrid-pagination #slickgridPagination [pageCount]="pageCount"></slickgrid-pagination>
</div>
